<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Just another To Do App" />
    <meta name="keywords" content="To Do ToDo App" />
    <title>{% block title %} To-Do App {% endblock title %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body class="bg-gray-300">
    <div class="translate-x-0"></div>
    <nav
      class="flex h-12 items-center bg-emerald-800 px-5 font-medium text-slate-200 shadow-lg"
    >
      <a class="hover:animate-spin" href="#">To-Do App</a>
    </nav>
    <div class="sm:mx-24 md:mx-32 lg:mx-48 xl:mx-64 2xl:mx-72">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
